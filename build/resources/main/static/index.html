<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Proyecto Sistemas Distribuidos</title>
</head>
<body>
<div class="user-form" id="username-page">
    <img src="img/logo.png" alt="" style="max-width: -webkit-fill-available; margin: 5%;">
    <form id="usernameForm">
        <!--<label for="nickname">Usuario:</label>-->
        <input type="text" id="nickname" name="nickname" placeholder="Usuario:" required>

        <!--<label for="fullname">Nombre:</label>-->
        <input type="text" id="fullname" name="realname" placeholder="Nombre:" required>

        <button type="submit">Ingresar</button>
    </form>
</div>

<div class="chat-container hidden" id="chat-page">
    <div class="users-list">
        <div class="users-list-container">
            <h2>Usuarios en línea</h2>
            <ul id="connectedUsers">
            </ul>
        </div>
        <div>
            <p id="connected-user-fullname"></p>
            <a class="logout btn btn-light btn-lg" href="javascript:void(0)" id="logout">Cerrar sesión</a>
        </div>
    </div>

    <div class="chat-area">
        <div class="chat-area" id="chat-messages">
        </div>

        <form id="messageForm" name="messageForm" class="hidden">
            <div class="message-input">
                <input autocomplete="off" type="text" id="message" placeholder="Escribir mensaje">
                <button>Enviar</button>
            </div>
        </form>
    </div>
</div>
<!--Librerías Websocket-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="index.js"></script>
</body>
</html>
